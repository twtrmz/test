<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Per San Valentino</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #ffe0ec, #f7b6d2 45%, #f09abf 100%);
      }

      .card-wrap {
        position: relative;
        width: min(92vw, 520px);
        aspect-ratio: 4 / 3;
        perspective: 1400px;
      }

      .card {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 1s ease;
        border-radius: 24px;
      }

      .card.is-open {
        transform: rotateY(-160deg);
      }

      .panel {
        position: absolute;
        inset: 0;
        border-radius: 24px;
        background: #fff7fb;
        box-shadow: 0 25px 60px rgba(196, 68, 116, 0.35);
        backface-visibility: hidden;
        overflow: hidden;
        display: grid;
        place-items: center;
        padding: 28px;
      }

      .panel.front {
        transform: translateZ(2px);
        background: linear-gradient(135deg, #ffffff, #ffd7e8);
      }

      .panel.back {
        transform: rotateY(180deg) translateZ(2px);
        background: #fff0f7;
      }

      .front-content {
        text-align: center;
        display: grid;
        gap: 18px;
        color: #b12b68;
      }

      .front-content h1 {
        font-size: 2rem;
        margin: 0;
      }

      .front-content button {
        border: none;
        background: #ff6fa5;
        color: white;
        padding: 12px 24px;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(255, 111, 165, 0.4);
        transition: transform 0.2s ease;
      }

      .front-content button:hover {
        transform: translateY(-2px) scale(1.02);
      }

      .inside {
        text-align: center;
        display: grid;
        gap: 18px;
        color: #a5215d;
      }

      .inside h2 {
        margin: 0;
        font-size: 1.6rem;
      }

      .inside p {
        margin: 0;
        font-size: 1rem;
        color: #b84c79;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .buttons button {
        border: none;
        padding: 12px 26px;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      #yes-btn {
        background: #ff6fa5;
        color: white;
        box-shadow: 0 12px 22px rgba(255, 111, 165, 0.35);
      }

      #no-btn {
        background: #ffe0ec;
        color: #c04b79;
        position: relative;
      }

      .surprise {
        display: none;
        background: #fff;
        border-radius: 18px;
        padding: 16px;
        box-shadow: inset 0 0 0 1px rgba(255, 111, 165, 0.2);
      }

      .surprise.show {
        display: grid;
        gap: 12px;
      }

      .sparkle {
        font-size: 2.2rem;
      }

      .hearts {
        font-size: 1.4rem;
      }

      .footer-note {
        font-size: 0.85rem;
        color: #b84c79;
      }

      @media (max-width: 480px) {
        .front-content h1 {
          font-size: 1.6rem;
        }

        .inside h2 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card-wrap">
      <section class="card" id="valentine-card">
        <div class="panel front">
          <div class="front-content">
            <h1>Per la mia persona preferita üíñ</h1>
            <p>Ho qualcosa di dolce da chiederti...</p>
            <button type="button" id="open-card">Apri la carta</button>
          </div>
        </div>
        <div class="panel back">
          <div class="inside">
            <h2>Vuoi essere la mia San Valentino?</h2>
            <p>Prometto sorrisi, abbracci e gelato. üç¶</p>
            <div class="buttons">
              <button type="button" id="yes-btn">S√¨ üíò</button>
              <button type="button" id="no-btn">No üôà</button>
            </div>
            <div class="surprise" id="surprise">
              <div class="sparkle">‚ú®</div>
              <div class="hearts">üíû üíû üíû</div>
              <p>Yay! Non vedo l'ora di festeggiare con te.</p>
              <div class="footer-note">Con tutto il mio cuore, sempre.</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const card = document.getElementById("valentine-card");
      const openCardButton = document.getElementById("open-card");
      const yesButton = document.getElementById("yes-btn");
      const noButton = document.getElementById("no-btn");
      const surprise = document.getElementById("surprise");

      openCardButton.addEventListener("click", () => {
        card.classList.add("is-open");
      });

      yesButton.addEventListener("click", () => {
        surprise.classList.add("show");
        yesButton.textContent = "S√¨√¨√¨! üíñ";
        yesButton.disabled = true;
      });

      const dodgeNoButton = (event) => {
        const buttonRect = noButton.getBoundingClientRect();
        const offset = 90;
        const randomX = (Math.random() - 0.5) * offset;
        const randomY = (Math.random() - 0.5) * offset;
        const newLeft = Math.min(
          window.innerWidth - buttonRect.width - 20,
          Math.max(20, buttonRect.left + randomX)
        );
        const newTop = Math.min(
          window.innerHeight - buttonRect.height - 20,
          Math.max(20, buttonRect.top + randomY)
        );
        noButton.style.position = "fixed";
        noButton.style.left = `${newLeft}px`;
        noButton.style.top = `${newTop}px`;
      };

      noButton.addEventListener("mouseenter", dodgeNoButton);
      noButton.addEventListener("focus", dodgeNoButton);
    </script>
  </body>
</html>
